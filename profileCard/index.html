<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesponsive Profile</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--CSS-->
    <!--Boxİcon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Boxİcon-->
    <!-- favicon -->
    <link rel="shortcut icon" href="image/profile.png" type="image/x-icon">
    <!-- favicon -->

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="image/Profile.jpg" alt="profileİmage" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Emin</span>
            <span class="job">Full Stack Devoleper</span>
        </div>


        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>

            <a href="#" style="background-color: blue;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Abone</button>
            <button class="button">Mesaj</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-message-rounded-dots'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt'></i>
                <span class="number">2k</span>
            </div>
        </div>
    </div>
</body>

</html>
